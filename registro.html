<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/registro.css" rel="stylesheet" />
    <title>REGISTRO</title>
    
</head>
    <body>
        <section class="container col-sm-7">
            <br>
            <div class="p-1 mb-1 bg-primary text-white">
            <h3 class=" text-center">Registro de Usuario</h3>
            </div>
         <br>
         <div class="container">
            <form action="" method="post" id = "formulario">
            <div class="row">
                    <div  class="form-group has-feedback left col-sm-6">
                        <i class="fa fa-user form-control-feedback"></i>
                        <input type="text" class="form-control" placeholder="Nombres">
                    </div>
                    
                    <div  class="form-group has-feedback col-sm-6">
                        <i class="fa fa-user form-control-feedback"></i>
                        <input type="text" class="form-control" placeholder="Apellidos">
                    </div>
    
                    <div  class="form-group has-feedback col-sm-6">
                        <i class="fa fa-birthday-cake form-control-feedback"></i>
                        <input type="date" class="form-control" placeholder="Fecha de Nacimiento" id="birthday" name="birthday" value="">
                    </div>
    
                    <div  class="form-group has-feedback col-sm-6">
                        <input type="text" class="form-control"  id="age" name="age" value="" placeholder="Edad">
                    </div>

                    <div  class="form-group has-feedback col-sm-12">
                        <i class="fa fa-envelope form-control-feedback"></i>
                        <input type="text" class="form-control" placeholder="Email">
                    </div>

                    <div  class="form-group has-feedback col-sm-6">
                        <i class="fa fa-user form-control-feedback"></i>
                        <input type="text" class="form-control" placeholder="Usuario" name = "usuario" id="usuario">
                        <i class="formulario__validacion-estado far fa-times-circle"></i>
                        <p class="formulario__input-error">Este campo debe estar lleno y debe
                            tener máximo 20 y mínimo
                            10 caracteres. No debe contener
                            caracteres extraños.</p>
                    </div>
                    

                    <div  class="form-group has-feedback col-sm-6">
                        <i class="fa fa-user form-control-feedback"></i>
                        <input type="text" class="form-control" placeholder="Confirmar Usuario" name = "usuario2" id="usuario2">
                    </div>
    
                    <div  class="form-group has-feedback col-sm-6">
                        <i class="fa fa-lock form-control-feedback"></i>
                        <input type="text" class="form-control" placeholder="Contraseña">
                    </div>
    
                    <div  class="form-group has-feedback col-sm-6">
                        <i class="fa fa-lock form-control-feedback"></i>
                        <input type="text" class="form-control" placeholder="Confirmar Contraseña">
                    </div>
    
                   
    
                    <div  class="form-group has-feedback col-sm-6">
                        <i class="fa fa-phone form-control-feedback"></i>
                        <input type="text" class="form-control" placeholder="Télefono o Celular">
                    </div>
    
                    
    
                    <div class="col-sm-12 text-center">
                        <button type="button" class="btn btn-primary">Registrar</button>
                    </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="funciones.js"></script>
    </body>
</html>
